<style>
    /* ===== VARIÁVEIS ===== */
    :root {
        --sidebar-width: 16rem;
        --primary-bg: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        --secondary-bg: rgba(17, 24, 39, 0.95);
        --text-color: #cbd5e1;
        --text-hover: #f8fafc;
        --accent-color: #40E0D0;
        --accent-hover: #36d3bb;
        --border-color: rgba(64, 224, 208, 0.15);
        --icon-spacing: 0.5rem;
        --transition-speed: 0.3s;
        --shadow-color: rgba(0, 0, 0, 0.3);
    }

    /* ===== BASE ===== */
    body {
        font-family: "Lato", sans-serif;
        margin: 0;
        overflow-x: hidden;
    }

    /* ===== SIDEBAR PRINCIPAL ===== */
    .sidebar {
        height: 100vh;
        width: var(--sidebar-width);
        position: fixed;
        top: 0;
        left: 0;
        padding: 1rem;
        background: var(--primary-bg);
        backdrop-filter: blur(10px);
        border-right: 1px solid var(--border-color);
        box-shadow: 
            4px 0 20px var(--shadow-color),
            inset -1px 0 0 rgba(255, 255, 255, 0.05);
        z-index: 100;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        overflow-x: hidden;
        box-sizing: border-box;
    }

    /* Custom scrollbar */
    .sidebar::-webkit-scrollbar {
        width: 4px;
    }

    .sidebar::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.3);
        border-radius: 2px;
    }

    .sidebar::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        border-radius: 2px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--accent-hover), #2cc5b3);
    }

    /* ===== ÁREA DO USUÁRIO NO TOPO ===== */
    .sidebar .user-header {
        margin-bottom: 0.75rem;
        width: 100%;
        box-sizing: border-box;
    }

    .user-header .dropdown > a {
        padding: 0.75rem;
        border-radius: 10px;
        background: var(--secondary-bg);
        border: 1px solid var(--border-color);
        transition: all var(--transition-speed) ease;
        font-weight: 600;
        position: relative;
        overflow: hidden;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .user-header .dropdown > a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.1), transparent);
        transition: left 0.5s;
    }

    .user-header .dropdown > a:hover {
        background: rgba(64, 224, 208, 0.1);
        border-color: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(64, 224, 208, 0.2);
    }

    .user-header .dropdown > a:hover::before {
        left: 100%;
    }

    .user-header .dropdown > a img {
        border: 2px solid var(--accent-color);
        box-shadow: 0 0 8px rgba(64, 224, 208, 0.3);
        transition: all var(--transition-speed) ease;
        width: 28px;
        height: 28px;
    }

    .user-header .dropdown > a:hover img {
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(64, 224, 208, 0.5);
    }

    .dropdown-menu-dark {
        background: var(--secondary-bg) !important;
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color) !important;
        border-radius: 10px !important;
        box-shadow: 0 8px 25px var(--shadow-color) !important;
        min-width: 180px !important;
    }

    .dropdown-menu-dark .dropdown-item {
        color: var(--text-color) !important;
        transition: all var(--transition-speed) ease;
        border-radius: 6px !important;
        margin: 0.1rem !important;
        font-size: 0.9rem !important;
        padding: 0.5rem 0.75rem !important;
    }

    .dropdown-menu-dark .dropdown-item:hover {
        background: rgba(64, 224, 208, 0.1) !important;
        color: var(--accent-color) !important;
        transform: translateX(3px);
    }

    .dropdown-menu-dark .dropdown-item i {
        color: var(--accent-color);
        transition: all var(--transition-speed) ease;
        width: 16px;
    }

    .dropdown-menu-dark .dropdown-item:hover i {
        transform: scale(1.05);
    }

    /* ===== NAVEGAÇÃO ===== */
    .sidenav {
        flex: 1;
        width: 100%;
        box-sizing: border-box;
    }

    .sidenav > a {
        display: block;
        text-decoration: none;
        color: var(--text-color);
        padding: 0.7rem 0.75rem;
        margin: 0.3rem 0;
        border-radius: 8px;
        background: var(--secondary-bg);
        border: 1px solid rgba(75, 85, 99, 0.3);
        transition: all var(--transition-speed) ease;
        font-weight: 600;
        font-size: 0.95rem;
        position: relative;
        overflow: hidden;
        width: 100%;
        box-sizing: border-box;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .sidenav > a::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: var(--accent-color);
        transform: scaleY(0);
        transition: transform var(--transition-speed) ease;
    }

    .sidenav > a:hover {
        color: var(--text-hover);
        background: rgba(64, 224, 208, 0.1);
        border-color: var(--accent-color);
        transform: translateX(3px);
        box-shadow: 0 3px 12px rgba(64, 224, 208, 0.2);
    }

    .sidenav > a:hover::before {
        transform: scaleY(1);
    }

    .sidenav ul {
        list-style-type: none;
        padding: 0;
        margin: 0.3rem 0 0.75rem 0.75rem;
        border-left: 2px solid rgba(64, 224, 208, 0.3);
        padding-left: 0.75rem;
        width: calc(100% - 1.5rem);
        box-sizing: border-box;
    }

    .sidenav ul li {
        margin: 0.2rem 0;
    }

    .sidenav ul a {
        display: block;
        text-decoration: none;
        color: var(--text-color);
        padding: 0.5rem 0.6rem;
        border-radius: 6px;
        transition: all var(--transition-speed) ease;
        font-size: 0.85rem;
        position: relative;
        background: rgba(31, 41, 55, 0.4);
        border: 1px solid rgba(75, 85, 99, 0.2);
        width: 100%;
        box-sizing: border-box;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
    }

    .sidenav ul a:hover {
        color: var(--accent-color);
        background: rgba(64, 224, 208, 0.08);
        border-color: rgba(64, 224, 208, 0.3);
        transform: translateX(5px);
        box-shadow: 0 2px 8px rgba(64, 224, 208, 0.15);
    }

    .sidenav i {
        margin-right: var(--icon-spacing);
        width: 1rem;
        text-align: center;
        color: var(--accent-color);
        transition: all var(--transition-speed) ease;
        font-size: 0.9rem;
    }

    .sidenav a:hover i {
        color: var(--accent-hover);
        transform: scale(1.05);
    }

    /* ===== SEÇÕES COLAPSÁVEIS ===== */
    #OLTs,
    #Routers {
        background: rgba(17, 24, 39, 0.6);
        border-radius: 8px;
        padding: 0.4rem;
        margin: 0.3rem 0;
        border: 1px solid rgba(64, 224, 208, 0.1);
        width: 100%;
        box-sizing: border-box;
    }

    /* ===== CONTROLES DA SIDEBAR ===== */
    .sidebar .closebtn {
        position: absolute;
        top: 0.75rem;
        right: -2.5rem;
        font-size: 20pt;
        color: var(--text-color);
        cursor: pointer;
        line-height: 1;
        text-decoration: none;
        background: var(--secondary-bg);
        backdrop-filter: blur(10px);
        height: 2.5rem;
        width: 2.5rem;
        text-align: center;
        border-radius: 0 8px 8px 0;
        border: 1px solid var(--border-color);
        border-left: none;
        transition: all var(--transition-speed) ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 2px 0 8px var(--shadow-color);
    }

    .sidebar .closebtn:hover {
        color: var(--accent-color);
        background: rgba(64, 224, 208, 0.1);
        transform: translateX(-2px);
        box-shadow: 3px 0 12px rgba(64, 224, 208, 0.2);
    }

    .openbtn {
        font-size: 1.1rem;
        cursor: pointer;
        background: var(--secondary-bg);
        backdrop-filter: blur(10px);
        color: var(--text-color);
        padding: 0.6rem 0.8rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        position: fixed;
        top: 0.75rem;
        left: 0.75rem;
        z-index: 90;
        transition: all var(--transition-speed) ease;
        box-shadow: 0 3px 12px var(--shadow-color);
    }

    .openbtn:hover {
        background: rgba(64, 224, 208, 0.1);
        color: var(--accent-color);
        border-color: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(64, 224, 208, 0.2);
    }

    /* ===== ELEMENTOS GERAIS ===== */
    hr {
        border: none;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border-color), transparent);
        margin: 1rem 0;
        opacity: 0.6;
    }

    /* ===== ANIMAÇÕES ===== */
    @keyframes slideIn {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .sidebar {
        animation: slideIn 0.3s ease-out;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 1200px) {
        :root {
            --sidebar-width: 15rem;
        }
    }

    @media (max-width: 768px) {
        :root {
            --sidebar-width: 14rem;
        }
        
        .sidebar {
            padding: 0.75rem;
        }

        .sidenav ul a {
            font-size: 0.8rem;
        }

        .user-header .dropdown > a {
            font-size: 0.85rem;
        }
    }

    @media (max-width: 480px) {
        :root {
            --sidebar-width: 100vw;
        }
        
        .sidebar {
            width: 100vw;
            padding: 1rem;
        }
    }
</style>
